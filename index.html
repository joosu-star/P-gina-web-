<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servidor Militar Simulado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Fondo con ruido sutil */
    body {
      background: #000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      margin: 0;
      min-height: 100vh;
      position: relative;
      text-shadow: 0 0 8px #00ff00, 0 0 20px #007700;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.10;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/noise.png');
      /* Puedes usar otro PNG de ruido si quieres */
    }

    /* Barra superior tipo terminal */
    .terminal-bar {
      display: flex;
      align-items: center;
      background: #111;
      padding: 0.4em 1.2em;
      border-radius: 16px 16px 0 0;
      border-bottom: 1px solid #0f0;
      width: 95vw;
      max-width: 800px;
      margin: 2em auto 0 auto;
      box-sizing: border-box;
      position: relative;
      box-shadow: 0 0 20px #00ff00;
      user-select: none;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 7px;
      display: inline-block;
      box-shadow: 0 0 7px #333;
    }
    .dot.red { background: #f55; }
    .dot.yellow { background: #ff5; }
    .dot.green { background: #5f5; }
    .title { color: #0f0; font-weight: bold; margin-left: 1em; font-size: 1.04em; letter-spacing: 0.02em; opacity: 0.7;}

    /* Terminal principal */
    .terminal {
      border: 1.5px solid #00ff00;
      padding: 15px 20px;
      width: 95vw;
      max-width: 800px;
      margin: 0 auto 2em auto;
      box-shadow: 0 0 30px #00ff00, 0 0 60px #080;
      min-height: 500px;
      border-radius: 0 0 16px 16px;
      background: rgba(0,0,0,0.94);
      position: relative;
      overflow-x: auto;
      animation: appear 0.7s cubic-bezier(.39,.58,.57,1.05);
    }
    @keyframes appear {
      from { opacity: 0; transform: translateY(-40px) scale(0.96);}
      to   { opacity: 1; transform: none;}
    }

    /* Cursor parpadeante */
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0;} }

    /* Iframe de documentos */
    iframe {
      width: 100%; height: 60vh; border: 1px solid #00ff00; margin-top: 20px;
      background: #111;
      box-shadow: 0 0 18px #00ff00;
      border-radius: 8px;
      transition: box-shadow 0.25s, border 0.25s;
    }

    /* Botones móviles */
    .mobile-buttons { margin-top: 24px; display: flex; flex-direction: column; gap: 12px; }
    .mobile-buttons button {
      background: #000; color: #0f0; border: 1px solid #0f0;
      padding: 14px; font-size: 1.2em; font-family: inherit;
      border-radius: 8px; cursor: pointer; transition: 0.2s;
      box-shadow: 0 0 10px #0f0;
      text-shadow: 0 0 8px #0f0;
    }
    .mobile-buttons button:hover {
      background: #003300; color: #fff; border-color: #fff;
      box-shadow: 0 0 16px #fff;
    }
    button.back {
      width: 100%; max-width: 250px; margin: 24px auto 0 auto; display: block;
      background: #111; color: #0f0; border: 1px solid #0f0;
      font-size: 1.1em;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      transition: 0.2s;
      text-shadow: 0 0 8px #0f0;
    }
    button.back:hover {
      background: #003300; color: #fff; border-color: #fff;
      box-shadow: 0 0 16px #fff;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .terminal-bar, .terminal { width: 99vw; max-width: 99vw; }
      .terminal { min-height: 320px; padding: 6vw 3vw; }
      iframe { height: 46vw; min-height: 240px;}
    }
    @media (max-width: 420px) {
      .terminal-bar, .terminal { margin-left: 0; margin-right: 0; border-radius: 0;}
    }
  </style>
</head>
<body>
  <div class="terminal-bar">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
    <span class="title">root@servidor:~$</span>
  </div>
  <div class="terminal" id="terminal">
    <p id="output"></p>
    <span class="blink" id="cursor">█</span>
    <div id="mobile-buttons" class="mobile-buttons" style="display:none"></div>
    <div id="iframe-container"></div>
  </div>
  <!-- Sonido retro opcional (requiere archivo de sonido propio) -->
  <!-- <audio id="type-sound" src="typewriter.mp3" preload="auto"></audio> -->
  <script>
    function isMobile() {
      return (/android|iphone|ipad|ipod|opera mini|iemobile|blackberry|webos/i).test(navigator.userAgent);
    }

    const menuText = `ACCESO AUTORIZADO...
Cargando archivos clasificados...
Seleccione un documento:

  [1] Operación Lamento Gris
  [2] Entrenamiento Básico
  [3] CQB Avanzado
  [4] Operación Bosnia
  [5] Documento PDF

Presione el número correspondiente para acceder al documento.`;

    const docs = {
      "1": "https://drive.google.com/file/d/1Cb32m7Xj6wDAb-7ieSftT8gYFy3MCCZ9/preview", // Operación Lamento Gris (PDF)
      "2": "https://docs.google.com/document/d/1-fL3KTjELkZ8MVV1b7tek1fKujRVXGMBmHqIY1vPDek/preview", // Entrenamiento Básico
      "3": "https://docs.google.com/document/d/11hfdHwqIu8Z4aEE3Fn9xvRvM4Clwo0JZd8V11Hm-dD0/preview", // CQB Avanzado
      "4": "https://drive.google.com/file/d/1Cb32m7Xj6wDAb-7ieSftT8gYFy3MCCZ9/preview", // Operación Bosnia (PDF)
      "5": "https://drive.google.com/file/d/1Cb32m7Xj6wDAb-7ieSftT8gYFy3MCCZ9/preview" // Documento PDF (mismo PDF, puedes cambiarlo si tienes otro)
    };

    const docTitles = {
      "1": "Operación Lamento Gris",
      "2": "Entrenamiento Básico",
      "3": "CQB Avanzado",
      "4": "Operación Bosnia",
      "5": "Documento PDF"
    };

    let i = 0, writing = false, finishedTyping = false;

    function typeWriter() {
      writing = true;
      finishedTyping = false;
      const output = document.getElementById("output");
      if (i < menuText.length) {
        let char = menuText.charAt(i);
        if (char === '\n') {
          output.innerHTML += '<br>';
        } else {
          output.innerHTML += char;
        }
        // // Si tienes audio, descomenta:
        // if (char !== ' ' && char !== '\n') document.getElementById('type-sound').play();
        i++;
        setTimeout(typeWriter, 28);
      } else {
        writing = false;
        finishedTyping = true;
        document.getElementById("cursor").style.display = "inline";
        if (isMobile()) showMobileButtons();
      }
    }

    function showMobileButtons() {
      const container = document.getElementById("mobile-buttons");
      container.innerHTML = "";
      Object.keys(docs).forEach(num => {
        const btn = document.createElement("button");
        btn.textContent = docTitles[num];
        btn.onclick = () => showDoc(num);
        container.appendChild(btn);
      });
      container.style.display = "flex";
    }

    function hideMobileButtons() {
      document.getElementById("mobile-buttons").style.display = "none";
    }

    function showMenu() {
      i = 0;
      writing = false;
      finishedTyping = false;
      document.getElementById("output").innerHTML = "";
      document.getElementById("iframe-container").innerHTML = "";
      document.getElementById("cursor").style.display = "none";
      hideMobileButtons();
      setTimeout(() => {
        typeWriter();
      }, 120);
    }

    function showDoc(num) {
      if (!finishedTyping) return;
      hideMobileButtons();
      document.getElementById("output").innerHTML = `<b>Documento seleccionado:</b> ${docTitles[num]}`;
      document.getElementById("cursor").style.display = "none";
      if (docs[num]) {
        document.getElementById("iframe-container").innerHTML =
          `<iframe src="${docs[num]}" allowfullscreen></iframe>
          <button class="back" onclick="showMenu()">← Volver al menú</button>`;
      } else {
        document.getElementById("iframe-container").innerHTML =
          `<p>Documento no encontrado.</p>
          <button class="back" onclick="showMenu()">← Volver al menú</button>`;
      }
    }

    window.onload = showMenu;
    document.addEventListener("keydown", function(event) {
      if (!isMobile() && finishedTyping && docs[event.key]) showDoc(event.key);
      if (!isMobile() && finishedTyping && event.key === "Escape") showMenu();
    });
  </script>
</body>
</html>
