<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servidor Militar Simulado</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    .terminal {
      border: 1px solid #00ff00;
      padding: 15px;
      width: 800px;
      margin: auto;
      box-shadow: 0 0 15px #00ff00;
    }
    .blink {
      animation: blink 1s infinite;
    }
    a {
      color: #00ff00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <p id="output"></p>
    <span class="blink">█</span>
  </div>
  <script>
    const text = `ACCESO AUTORIZADO...
Cargando archivos clasificados...
Seleccione un documento:

  [1] Operación Lamento Gris
  [2] Entrenamiento Básico
  [3] CQB Avanzado
  [4] Operación Fénix

Presione el número correspondiente para acceder al documento.`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        let char = text.charAt(i);
        if (char === '\n') {
          document.getElementById("output").innerHTML += '<br>';
        } else {
          document.getElementById("output").innerHTML += char;
        }
        i++;
        setTimeout(typeWriter, 40); // velocidad
      }
    }
    window.onload = typeWriter;
    // Capturar teclado
    document.addEventListener("keydown", function(event) {
      if (event.key === "1") {
        window.location.href = "https://docs.google.com/document/d/1fKp3nqvU7rFzK2P8XnB3Lq2eA4xJtP9Y0SvKJz6XdlxA/edit?usp=drivesdk";
      } else if (event.key === "2") {
        window.location.href = "https://docs.google.com/document/d/1-fL3KTjELkZ8MVV1b7tek1fKujRVXGMBmHqIY1vPDek/edit?usp=drivesdk";
      } else if (event.key === "3") {
        window.location.href = "https://docs.google.com/document/d/1eC8mvKQ7N_8wzFZFaWn3B3E5KJc6b8_4nR2gjK2EwJY/edit?usp=drivesdk";
      } else if (event.key === "4") {
        window.location.href = "https://docs.google.com/document/d/10T2Y3j3t8ucIaeMDo5SBBRfubIyxEGjZo6mCfk1uPlM/edit?usp=drivesdk";
      }
    });
  </script>
</body>
</html>
